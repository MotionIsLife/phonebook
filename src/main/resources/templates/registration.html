<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button type="Submit">Go To Login Page</button>
	</form>	
	
	<div>
		<div class="row">
			<div>
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div>
						<div>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
						<input type="text" th:field="*{name}" placeholder="Name"/>
						</div>
					</div>

					<div>
						<div>
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name"/>
						</div>
					</div>
					<div>
						<div>
							<input type="text" th:field="*{email}" placeholder="Email"/> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
						</div>
					</div>
					<div>
						<div>
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
						</div>
					</div>

					<div>
						<div>
							<button type="submit">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
